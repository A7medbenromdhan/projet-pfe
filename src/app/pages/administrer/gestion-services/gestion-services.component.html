<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
          <h4 class="card-title">Gestion des services</h4>
          <button class="btn btn-primary" (click)="openAddServiceModal()">Ajouter Service</button>
        </div>

        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nom Service</th>
              <th>ID Chef</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let service of services">
              <td>{{ service.idService }}</td>
              <td>{{ service.nomService }}</td>
              <td>{{ service.idChef }}</td>
              <td>
                <button class="btn btn-primary" (click)="openEditServiceModal(service)">Modifier</button>
                <button class="btn btn-danger" (click)="deleteService(service.idService)">Supprimer</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<ng-template #editServiceModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title">Modifier Service</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <!-- Edit service form -->
    <form>
      <div class="mb-3">
        <label for="nomService" class="form-label">Nom Service</label>
        <input type="text" class="form-control" id="nomService" [(ngModel)]="editedService.nomService" name="nomService" required>
      </div>
      <div class="mb-3">
        <label for="idChef" class="form-label">ID Chef</label>
        <input type="number" class="form-control" id="idChef" [(ngModel)]="editedService.idChef" name="idChef" required>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss('Cancel')">Annuler</button>
    <button type="button" class="btn btn-primary" (click)="saveEditedService()">Enregistrer</button>
  </div>
</ng-template>

<ng-template #addServiceModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title">Ajouter Service</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <!-- Add service form -->
    <form>
      <div class="mb-3">
        <label for="nomService" class="form-label">Nom Service</label>
        <input type="text" class="form-control" id="nomService" [(ngModel)]="newService.nomService" name="nomService" required>
      </div>
      <div class="mb-3">
        <label for="idChef" class="form-label">ID Chef</label>
        <input type="number" class="form-control" id="idChef" [(ngModel)]="newService.idChef" name="idChef" required>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss('Cancel')">Annuler</button>
    <button type="button" class="btn btn-primary" (click)="saveNewService()">Enregistrer</button>
  </div>
</ng-template>
