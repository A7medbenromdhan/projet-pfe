<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
          <h4 class="card-title">Gestion des congés</h4>
          <button class="btn btn-primary" (click)="openModal(demandeCongeModal)">Demande Congé</button>
        </div>

        <div class="table-responsive">
          <table class="table mb-0">
            <thead>
              <tr>
             
                <th>Date début</th>
                <th>Date Fin</th>
                <th>Date reprise</th>
                <th>Durée</th>
                <th>Statut</th>
                <th>Type</th>
                <th>Option</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let conge of userConges">
                <td>{{ conge.dateDebut | date:'shortDate' }}</td>
                <td>{{ conge.dateFin | date:'shortDate' }}</td>
                <td>{{ conge.datedemande | date:'shortDate' }}</td>
                <td>{{ conge.duree }}</td>
                <td>{{ conge.statut }}</td>
                <td>{{ conge.typeConge }}</td>
                <td>
                  <div class="button-items">
                    
                    <button type="button" class="btn btn-warning" (click)="openModal(editCongeModal)">
                      <i class="bx bx-edit font-size-16 align-items-center-2"></i>
                    </button>
                    
                    <button type="button" class="btn btn-danger" (click)="onDeleteConge(conge.id)">
                      <i class="bx bx-trash font-size-16 align-items-center-2"></i>
                    </button>
                    
                    
                    
                    
                    
                    
                  </div>
                </td>
              </tr>
            </tbody>
            
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Edit Congé Modal -->
<ng-template #editCongeModal role="document" let-modal>
  <div class="modal-header">
    <h5 class="modal-title mt-0">Editer Congé</h5>
    <button type="button" class="btn-close" aria-hidden="true" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="editCongeForm" (ngSubmit)="onEditConge()">
      <div class="row">
        <div class="col-lg-6">
          <div class="mb-3">
            <label for="dateDebut" class="form-label">Date début</label>
            <input type="date" class="form-control form-control-sm" id="dateDebut" formControlName="dateDebut" required>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="mb-3">
            <label for="dateFin" class="form-label">Date fin</label>
            <input type="date" class="form-control form-control-sm" id="dateFin" formControlName="dateFin" required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="mb-3">
            <label for="duree" class="form-label">Durée</label>
            <input type="number" class="form-control form-control-sm" id="duree" formControlName="duree" required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="mb-3">
            <label for="cause" class="form-label">Cause</label>
            <input type="text" class="form-control form-control-sm" id="cause" formControlName="cause" required>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Editez Congé</button>
      </div>
    </form>
  </div>
</ng-template>


  <!-- Demande Congé Modal -->
  <ng-template #demandeCongeModal role="document" let-modal>
  
    <div class="modal-header">
      <h5 class="modal-title mt-0">Demande Congé</h5>
      <button type="button" class="btn-close" aria-hidden="true" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <form [formGroup]="demandeCongeForm" (ngSubmit)="onDemandeConge()">
        <div class="row">
          <div class="col-lg-4">

</div>
<div class="col-lg-4">
<div class="mb-3">
<label for="dateDebut" class="form-label">Date début</label>
<input type="date" class="form-control form-control-sm" id="dateDebut" formControlName="dateDebut">
</div>
</div>
<div class="col-lg-4">
<div class="mb-3">
<label for="dateFin" class="form-label">Date fin</label>
<input type="date" class="form-control form-control-sm" id="dateFin" formControlName="dateFin">
</div>
</div>
</div>
<div class="row">
<div class="col-lg-4">
<div class="mb-3">
<label for="duree" class="form-label">Durée</label>
<input type="number" class="form-control form-control-sm" id="duree" formControlName="duree">
</div>
</div>

<div class="col-lg-4">
<div class="mb-3">
<label for="cause" class="form-label">Cause</label>
<input type="text" class="form-control form-control-sm" id="cause" formControlName="cause">
</div>
</div>
</div>
<div class="row">
  <div class="col-lg-4">
    <div class="mb-3">
      <label for="typeConge" class="form-label">Type Congé</label>
      <select class="form-control form-control-sm" id="typeConge" formControlName="typeConge">
        <option *ngFor="let type of EtypeConge | keyvalue" [value]="type.key">{{ EtypeCongeLabels[type.key] }}</option>
      </select>
    </div>
  </div>
</div>



<div class="col-lg-4">
<div class="mb-3">
<label for="datedemande" class="form-label">Date demande</label>
<input type="date" class="form-control form-control-sm" id="datedemande" formControlName="datedemande">
</div>
</div>


<div class="text-end">
<button type="submit" class="btn btn-primary">Enregistrer</button>
</div>
</form>

  </div>
</ng-template>
